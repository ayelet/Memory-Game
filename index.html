<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Memory Game</title>
</head>

<body>
    <main>
        <h1>L.O.L Surprise Memory Game</h1>
        <div class="container">

            <div class="board">

            </div>
            <div class="control">
                <input type="button" value="New Game" class="btn restart">
                <select class="level btn select" name="difficulty" id="level">
                    <option value="Easy" selected>Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
                <!-- <input type="button" value="Play" class="btn play"> -->
                <div class="data matches">Matches: 0</div>
                <div class="data moves">Wrong guesses: 0</div>
                <div class="timer">
                    <span class="clock min">00</span>:
                    <span class="clock sec">00</span>
                </div>
            </div>
        </div>
        <div class="end-game">
            <div class="div">הידד, נצחון</div>
            <input class="btn replay" type="button" value="play again">
        </div>
    </main>
    <footer>
        <p>Created by Ayelet Danieli &nbsp;
            <a href="https://github.com/ayelet">
                <i class="fab fa-github fa-x" style="color:white;"> </i>
            </a>    
            <a href="https://www.linkedin.com/in/ayeletdanieli">
                <i class="fab fa-linkedin fa-x" style="color:white;"> </i>
            </a>
        </p>
    </footer>
</body>
<script src="./Script/memoryGame.js"></script>
<script src="./Script/index.js"></script>

</html>
